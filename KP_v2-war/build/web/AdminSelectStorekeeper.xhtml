<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Список сотрудников</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <h1>Список сотрудников</h1>
        <f:view>   
            <tr>
            </tr>
            <h:form>
                <h2>
                    <h:outputLabel value="Сотрудники  "/>

                </h2>
                <table cellspacing="1" cellpadding="1"  width="80%" border="2" >  
                    <tr>
                        <td> ID сотрудника</td>
                        <td> ФИО </td> 
                        <td> Опыт работы </td>
                        <td> Зарплата </td> 
                        <td> Логин </td>
                        <td> Должность </td>
                    </tr> 
                    <c:forEach items="#{selectAdminBean.selectWorkers()}" var="w">
                        <tr> 
                            <td> #{w.idWorker} </td>
                            <td> #{w.fio} </td> 
                            <td> #{w.workExp} </td>
                            <td> #{w.salary} </td> 
                            <td> #{w.login} </td>
                            <td> #{w.position} </td>
                            <td><div>
                                    <h:commandLink value="Редактировать информацию о сотруднике" action="#{adminStorekeeperBean.viewSelectWorker(w.idWorker)}"/>
                                </div></td>
                            <td><div>
                                    <h:commandLink value="Удалить выбранного сотрудника" action="#{adminStorekeeperBean.deleteStorekeeper(w.idWorker)}"/>
                                </div></td>
                        </tr> 
                    </c:forEach>
                </table>  

                <br />
                <br />
                <div><h:commandLink value="Назад" action="/HomeAdmin.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
