<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Редактировать информации об материале</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form>
                <h2>
                    <h:outputLabel value="Редактировать информации об материале"/>
                </h2>
                <!--<input type="hidden" name="idMaterial" value="#{storekeeperMaterialBean.m.idMaterial}"/>-->
                ID              <h:inputText id="idMaterial" value="#{storekeeperMaterialBean.m.idMaterial}" required="true"/> <br/>    
                Название        <h:inputText id="name" value="#{storekeeperMaterialBean.m.name}" required="true"/> <br/>
                Вес             <h:inputText id="weight" value="#{storekeeperMaterialBean.m.weight}" required="true"/><br/>
                Производитель   <h:inputText id="manufacturer" value="#{storekeeperMaterialBean.m.manufacturer}" required="true"/><br/>
                Стоимость        <h:inputText id="cost" value="#{storekeeperMaterialBean.m.cost}" required="true"/><br/>
                Количество      <h:inputText id="quantity" value="#{storekeeperMaterialBean.m.quantity}" required="true"/><br/>
<h:commandLink value="Изменить информацию о материале" action="#{storekeeperMaterialBean.updateMaterial()}" />
                <div><h:commandLink value="Назад" action="/StorekeeperSelectMaterial.xhtml" /> </div>
        </h:form>
    </h:body>
</html>
