<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Список операций</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <h1>Список операций</h1>
        <f:view>   
            <tr>
            </tr>
            <h:form>
                <h2>
                    <h:outputLabel value="Операции "/>

                </h2>
                <table cellspacing="1" cellpadding="1"  width="80%" border="2" >  
                    <tr>
                        <td> ID операции</td>
                        <td> Тип операции </td> 
                        <td> Номер накладной </td>
                        <td> Стоимость накладной </td> 
                        <td> ID кладовщика проводившего операцию </td>


                    </tr> 
                    <c:forEach items="#{headSelectBean.selectOperations()}" var="op">
                        <tr> 
                            <td> #{op.idOperation} </td>
                            <td> #{op.type} </td> 
                            <td> #{op.numberInvoice} </td>
                            <td> #{op.cost} </td> 
                            <td> #{op.idWorker.idWorker} </td>
                            <td><h:commandLink value="Просмотр дополнительной информации об операции"  action="#{headOperationBean.viewSelectOperation(op.idOperation)}"/></td>
                        </tr> 
                    </c:forEach>
                </table>         

                <br />
                <br />
                <h:commandLink value="Назад" action="/HomeHead.xhtml"/>
            </h:form>
        </f:view>
    </h:body>
</html>
