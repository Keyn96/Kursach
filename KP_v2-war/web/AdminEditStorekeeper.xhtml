<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Редактировать информации об сотруднике</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Редактировать информации о сотруднике"/>
                </h2>
                ID              <h:inputText id="idWorker" value="#{adminStorekeeperBean.w.idWorker}" required="true"/> <br/>    
                ФИО        <h:inputText id="fio" value="#{adminStorekeeperBean.w.fio}" required="true"/> <br/>
                Опыт работы             <h:inputText id="workExp" value="#{adminStorekeeperBean.w.workExp}" required="true"/><br/>
                Зарплата   <h:inputText id="salary" value="#{adminStorekeeperBean.w.salary}" required="true"/><br/>
                Имя пользователя        <h:inputText id="login" value="#{adminStorekeeperBean.w.login}" required="true"/><br/>
                Должность      <h:inputText id="position" value="#{adminStorekeeperBean.w.position}" required="true"/><br/>
<h:commandLink value="Изменить информацию о материале" action="#{adminMaterialBean.updateStorekeeper()}" />
                <div><h:commandLink value="Назад" action="/AdminEditStorekeeper.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
