<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Список материалов</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head> 
    <h:body>
        <h1>Список материалов</h1>
        <f:view>   

            <h:form>
                <h2>
                    <h:outputLabel value="Материалы "/>

                </h2>
                <table cellspacing="1" cellpadding="1"  width="80%" border="2" >  
                    <tr>
                        <td> ID материала</td>
                        <td> Название </td> 
                        <td> Вес </td>
                        <td> Производитель </td> 
                        <td> Стоимость </td>
                        <td> Количество </td>

                    </tr> 
                    <c:forEach items="#{selectAdminBean.selectMaterials()}" var="m">
                        <tr> 
                            <td> #{m.id_materialz} </td>
                            <td> #{m.name} </td> 
                            <td> #{m.weight} </td>
                            <td> #{m.manufacturer} </td> 
                            <td> #{m.cost} </td>
                            <td> #{m.quantity} </td>
                            <td><div>
                                    <h:commandLink value="Редактировать информацию о материале"  action="#{adminMaterialBean.viewSelectMaterial(m.id_material)}" />
                                </div></td>
                            <td>    <div>
                                    <h:commandLink value="Удалить материал"  action="#{adminMaterialBean.deleteMaterial(m.id_material)}" />
                                </div></td>
                        </tr> 
                    </c:forEach>
                </table> 
                <br />
                <br />
                <div><h:commandLink value="Назад" action="/HomeAdmin.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
