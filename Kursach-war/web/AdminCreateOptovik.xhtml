<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Добавить нового поставщика</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Добавить нового поставщика"/>
                </h2>
                <table>
                    <tr>
                        <th>
                            <h:outputLabel value="Название" for="name"/>
                        </th>
                        <th>
                            <h:inputText id="name" value="#{adminMaterialBean.opt.name}" required="true">  
                            

                            </h:inputText>                                                                   
                            
                        </th>
                        <th>
                            <h:message for="name" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Контактный телефон" for="telephoneNumber"/>
                        </th>
                        <th>
                       <h:inputText id="telephoneNumber" value="#{adminMaterialBean.opt.telephoneNumber}" required="true">
                            </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="telephoneNumber" style="color:red" /> 
                        </th>
                    </tr>                     
                    <tr>
                        <th></th>
                        <th>
                            <h:commandLink value="Добавить поставщика" action="#{adminMaterialBean.createOpt()}"/>

                        </th>
                    </tr>
                </table>
                <div><h:commandLink value="Назад" action="/HomeAdmin.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
