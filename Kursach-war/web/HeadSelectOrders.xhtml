<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Список заказов</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head>
    <h:body>
        <h1>Список заказов</h1>
        <f:view>   
            <tr>
            </tr>
            <h:form>
                <h2>
                    <h:outputLabel value="Заказы "/>

                </h2>
                <h:commandButton value="Сформировать заказ" action="#{headOrderBean.createOrder()}"></h:commandButton>
                <table cellspacing="1" cellpadding="1"  width="80%" border="2" >  
                    <tr>
                        <td> ID заказа</td>
                        <td> Дата создания </td> 
                        <td> Статус </td> 


                    </tr> 
                    <c:forEach items="#{headSelectBean.selectOrders()}" var="op">
                        <tr> 
                            <td> #{op.id_order} </td>
                            <td> #{op.data_create} </td> 
                            <td> #{op.status} </td> 
                            <td><h:commandLink value="Редактировать информацию о заказе" action="#{headOrderBean.viewSelectOrder(op.id_order)}"/></td>

                        </tr> 
                    </c:forEach>
                </table>       

                <br />

                <br />
                <h:commandLink value="Назад" action="/HomeHead.xhtml"/>
            </h:form>
        </f:view>
    </h:body>
</html>
