<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
                <h:head>
        <title>Список поставщиков</title>
        <link rel="stylesheet" href="krcss.css" type="text/css"></link>
    </h:head> 
    <h:body>
        <h1>Список поставщиков</h1>
        <f:view>   

            <h:form>
                <h2>
                    <h:outputLabel value="Поставщики "/>

                </h2>
                <table cellspacing="1" cellpadding="1"  width="80%" border="2" >  
                    <tr>
                        <td> ID поставщика</td>
                        <td> Название </td> 
                        <td> Контактный телефон </td>
                    </tr> 
                    <c:forEach items="#{selectAdminBean.selectOpts()}" var="m">
                        <tr> 
                            <td> #{opt.id_optl} </td>
                            <td> #{opt.name} </td> 
                            <td> #{opt.telephoneNumber} </td>
                            <td><div>
                                    <h:commandLink value="Редактировать информацию о поставщике"  action="#{adminMaterialBean.selectOpt(opt.id_opt)}" />
                                </div></td>
                            <td>    <div>
                                    <h:commandLink value="Удалить поставщика"  action="#{adminMaterialBean.deleteOpt(opt.id_opt)}" />
                                </div></td>
                        </tr> 
                    </c:forEach>
                </table> 
                <br />
                <br />
                <div><h:commandLink value="Назад" action="/HomeAdmin.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
